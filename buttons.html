<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 48%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            padding: 15px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Number Operations</h1>

        <!-- Input and Result Layout -->
        <label for="inputNumber">Enter the number:</label>
        <input type="number" id="inputNumber" placeholder="Enter a number">

        <!-- Result Section -->
        <div id="result" class="result">Result: </div>

        <!-- Buttons for operations -->
        <div class="button-container">
            <button onclick="calculateFactorial()">Factorial</button>
            <button onclick="generateFibonacci()">Fibonacci</button>
            <button onclick="findPrimes()">Primes</button>
            <button onclick="checkPalindrome()">Palindrome</button>
        </div>
    </div>

    <script>
        // Factorial Function
        function calculateFactorial() {
            let num = document.getElementById('inputNumber').value;
            let result = 1;
            if (num < 0) {
                result = 'Factorial is not defined for negative numbers.';
            } else {
                for (let i = 1; i <= num; i++) {
                    result *= i;
                }
            }
            document.getElementById('result').innerText = `Result: Factorial of ${num} is ${result}`;
        }

        // Fibonacci Function
        function generateFibonacci() {
            let num = document.getElementById('inputNumber').value;
            let fib = [0, 1];
            for (let i = 2; i < num; i++) {
                fib.push(fib[i - 1] + fib[i - 2]);
            }
            document.getElementById('result').innerText = `Result: Fibonacci sequence up to ${num} is: ${fib.join(', ')}`;
        }

        // Prime Numbers Function
        function findPrimes() {
            let range = document.getElementById('inputNumber').value;
            let primes = [];
            for (let i = 2; i <= range; i++) {
                let isPrime = true;
                for (let j = 2; j < i; j++) {
                    if (i % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) primes.push(i);
            }
            document.getElementById('result').innerText = `Result: Prime numbers up to ${range} are: ${primes.join(', ')}`;
        }

        // Palindrome Check Function
        function checkPalindrome() {
            let num = document.getElementById('inputNumber').value;
            let original = num.toString();
            let reversed = original.split('').reverse().join('');
            if (original === reversed) {
                document.getElementById('result').innerText = `Result: ${num} is a palindrome.`;
            } else {
                document.getElementById('result').innerText = `Result: ${num} is not a palindrome.`;
            }
        }
    </script>

</body>
</html>
